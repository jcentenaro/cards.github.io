    <!-- Formulario-->
<div class="formulario">

  <form  action="https://formspree.io/f/xeqnzrjv" method="POST">
    <div class="row">
      <div class="col-md-12 mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="Ingrese su email">
      </div>

    </div>

    <div class="row">

      <div class="col-md-12 mb-3">
        <label for="password">Contraseña</label>
        <input type="password" name="passwords" id="password" required class="form-control" required placeholder="Ingrese su contraseña">
      </div>

    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Validar" id="Validar">
      <label class="form-check-label" for="validar">Validar</label>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Enviar</button>

  </form>
</div>
